<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>

    <div>
        <span th:text = "${failReason}"></span>
    </div>
    <br>

    <form action="/loginJson" method="post">
        <p>手机号: <input type="text" name="phoneNumber"></p>
        <p>验证码: <input type="text" name="authCode"></p>

    <form action="/getAuthCodeJson" method="post">
        <p>手机号: <input type="text" name="phoneNumber"></p>
        <button type="submit">获取验证码</button>
    </form>
    <br>

</body>
</html>
